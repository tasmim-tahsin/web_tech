<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img style="width: 200px;;" src="./images/logo_AQI.jpg" alt="Header image">
        <h1>Air Quality Index Project</h1>
    </header>
    <main>
        <div class="maindiv">
            <div class="leftdiv">
                <div class="box1">Box 1
                </div>
                <div class="box2">Box 2</div>
            </div>
            
            <div class="rightdiv">
                <div class="box3">
                    <h2 style=" text-align: center;">Registration Form</h2>
                    <div class="formdiv">
                        <form action="" id="registrationForm">
                            <div class="row">
                                <div class="col25">
                                    <label for="fname">Full Name</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="fname" id="fname" placeholder="Enter Your full name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-75">
                                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">

                                    <label for="password">Password</label>
                                </div>
                                <div class="col-75">

                                    <input type="password" name="password" id="password">
                                </div>
                            </div>
                            <div>
                                <div class="col25">

                                    <label for="cpassword">Confirm Password</label>
                                </div>
                                <div class="col-75">

                                    <input type="password" name="cpassword" id="cpassword">
                                </div>
                            </div>
                            <div>
                                <div class="col-25">

                                    <label for="location">Location</label>
                                </div>
                                <div class="col-75">

                                    <input type="text" name="location" id="location">
                                </div>
                            </div>
                            <div>
                                <div class="col-25">

                                    <label for="zip">Zip Code</label>
                                </div>
                                <div class="col-75">

                                    <input type="number" name="zip" id="zip">
                                </div>
                            </div>
                            <div>
                                <div class="col-25">

                                    <label for="cities">Preferred Cities</label>
                                </div>
                                <div class="col-75">
                                    <select name="pcities" id="pcities" multiple size="">
                                        <option value="Dhaka">Dhaka</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="London">London</option>
                                        <option value="Istanbul">Istanbul</option>
                                    </select>
                                </div>
                            </div>
                           
                                <div class="chkbx">
                                    <input class="chk" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <p> Agree with our terms and conditions.</p>

                                </div>
                                <div id="errorMessages" style="color: red; margin-bottom: 10px;"></div>
                            <div class="btn">
                                <input type="submit" value="Submit" onclick="isValidate()">
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="box4">Box 4</div>
            </div>
        </div>
    </main>
    <script src="./form.js"></script>
</body>
</html>
