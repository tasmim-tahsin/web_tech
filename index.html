<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img style="width: 200px;;" src="./images/logo_AQI.jpg" alt="Header image">
        <h1>Air Quality Index Project</h1>
    </header>
    <main>
        <div class="maindiv">
            <div class="leftdiv">
                <div class="box1">Box 1
                </div>
                <div class="box2">Box 2</div>
            </div>
            
            <div class="rightdiv">
                <div class="box3">
                    <div class="container">
                        <form id="form" action="/">
                            <h1>Registration</h1>
                            <div class="input-control">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="text">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="password">Password</label>
                                <input id="password"name="password" type="password">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="password2">Password again</label>
                                <input id="password2"name="password2" type="password">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="location">Location</label>
                                <input id="location"name="location" type="text">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="zip">Zip Code</label>
                                <input type="number" name="zip" id="zip">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="cities">Preferred Cities</label>
                                <select name="pcities" id="pcities" multiple size="">
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="London">London</option>
                                    <option value="Istanbul">Istanbul</option>
                                </select>
                                <div class="error"></div>
                            </div>
                            <div class="termsdiv">
                                <input class="chk" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <p> Agree with our terms and conditions.</p>
                            </div>
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
                    
                </div>
                <div class="box4">Box 4</div>
            </div>
        </div>
    </main>
    <script src="./form.js"></script>
</body>
</html>
